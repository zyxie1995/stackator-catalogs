apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello
  namespace: test
spec:
  project: default
  source:
    repoURL: ghcr.io/stefanprodan/charts
    targetRevision: 6.6.0
    chart: podinfo
    helm:
        ingress:
          enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: test
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
